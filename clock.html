<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
  display: flex;
  justify-content: center;
  align-items: center;
}

.clock {
  width: 300px;
  height: 300px;
  border: 10px solid white;
  border-radius: 50%;
  position: relative;
  background-color: #ecf0f1;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.hand {
  position: absolute;
  bottom: 50%;
  left: 50%;
  transform-origin: bottom; /* سر الحركة: الدوران من القاعدة */
  transform: translateX(-50%) rotate(0deg);
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.hour { width: 8px; height: 60px; background: black; z-index: 3; }
.minute { width: 6px; height: 90px; background: #34495e; z-index: 2; }
.second { width: 3px; height: 110px; background: #e74c3c; z-index: 1; }

.center-dot {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 15px;
  height: 15px;
  background: black;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
}
    </style>
    <div class="clock">
  <div class="hand hour" id="hour-hand"></div>
  <div class="hand minute" id="minute-hand"></div>
  <div class="hand second" id="second-hand"></div>
  <div class="center-dot"></div>
</div>
<script>
    function updateClock() {
  const now = new Date();

  const seconds = now.getSeconds();
  const minutes = now.getMinutes();
  const hours = now.getHours();

  // حساب الزوايا
  // كل ثانية = 6 درجات (360 تقسيم 60)
  const secondsDegrees = (seconds / 60) * 360;
  
  // كل دقيقة = 6 درجات + حركة بسيطة بناءً على الثواني
  const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6);
  
  // كل ساعة = 30 درجة (360 تقسيم 12) + حركة بناءً على الدقائق
  const hoursDegrees = ((hours % 12) / 12 * 360) + ((minutes / 60) * 30);

  // تطبيق الدوران على العقارب
  document.getElementById('second-hand').style.transform = `translateX(-50%) rotate(${secondsDegrees}deg)`;
  document.getElementById('minute-hand').style.transform = `translateX(-50%) rotate(${minutesDegrees}deg)`;
  document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hoursDegrees}deg)`;
}

// تشغيل الدالة كل ثانية
setInterval(updateClock, 1000);

// تشغيلها فوراً عند تحميل الصفحة
updateClock();
</script>
</body>
</html>
