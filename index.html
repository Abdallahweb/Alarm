.getElementById("play").style.display="block",document.getElementById("play").innerHTML="<center><img src='./alarm.gif' style='text-align:center;auto;min-width:20%;height:300px;border-radius:999px;margin-top:100px'></center><audio loop controls autoplay style='opacity:0' id='myAudio'><source src='alarm.mp3' type='audio/mp3'>Your browser does not support the audio element.</audio>",clearInterval(start),start()}function clo(e){e.style.display="none",document.getElementById("myAudio").pause()}function save(){setInterval(start,1e3),setTimeout(alarm,start())}
